<!DOCTYPE html>
<html lang="en" style="margin:0; padding:0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Payment Notification</title>
</head>

<body style="font-family:Arial, sans-serif; background:#f5f7fa; padding:0; margin:0;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" 
                       style="background:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.1);">
                    
                    <tr>
                        <td style="background:#1e293b; padding:20px; text-align:center;">
                            <h2 style="color:white; margin:0; font-size:22px;">New Student Payment Received</h2>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding:30px;">
                            <p style="font-size:15px; color:#444;">Hello Admin,</p>

                            <p style="font-size:15px; color:#555;">
                                A new student has successfully completed their first payment.
                            </p>

                            <ul style="font-size:15px; color:#555; line-height:1.8;">
                                <li><strong>Name:</strong> {{ name }}</li>
                                <li><strong>Email:</strong> {{ email }}</li>
                                <li><strong>Amount Paid:</strong> ₦{{ amount }}</li>
                            </ul>

                            <p style="font-size:15px; color:#555;">
                                Please ensure their onboarding continues smoothly.
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td style="background:#f0f3f8; padding:20px; text-align:center;">
                            <p style="margin:0; font-size:13px; color:#7a7a7a;">
                                Parach ICT Academy — Admin Notification
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
